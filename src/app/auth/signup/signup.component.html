<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" ngModel>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
